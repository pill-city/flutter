publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  go_router: ^5.1.5
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  flutter_secure_storage: 6.0.0
