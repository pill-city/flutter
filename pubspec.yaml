name: pill_city_flutter
description: Flutter client for pill.city

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  go_router: ^5.1.5
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  flutter_secure_storage: 6.0.0
  provider: ^6.0.4
  pill_city:
    git:
      url: https://github.com/pill-city/dart-sdk.git
      ref: cc2437b031939265ea89374b438d29a081b9cbaa
  url_launcher: ^6.1.6
  either_dart: ^0.3.0
  twemoji: ^0.4.3
  scrollable_positioned_list: ^0.3.5
  emoji_picker_flutter: ^1.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true
